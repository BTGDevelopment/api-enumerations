---
insolvency:
    case-types:
        1 : members-voluntary-liquidation
        2 : creditors-voluntary-liquidation
        3 : compulsory-liquidation
        5 : receiver-manager
        6 : administrative-receiver
        7 : administration-order
        8 : corporate-voluntary-arrangement
        13 : in-administration
        14 : corporate-voluntary-arrangement-moratorium
        15 : foreign-insolvency
    case-dates:
        compulsory-liquidation :
            wind_up_date :
                required : optional
                field    : wound-up-on
            petition_date : 
                required : optional
                field    : petitioned-on
            wind_up_conclusion_date :
                required : optional
                field    : concluded-winding-up-on 
            dissolved_date:
                required : optional 
                field    : dissolved-on 
            dissolved_due_date:
                required : optional 
                field    : due-to-be-dissolved-on 
        creditors-voluntary-liquidation :
            wind_up_date :
                required : optional 
                field    : wound-up-on
            dissolved_due_date:
                required : optional 
                field    : due-to-be-dissolved-on 
            dissolved_date:
                required : optional 
                field    : dissolved-on 
        members-voluntary-liquidation :
            wind_up_date :
                required : optional 
                field    : wound-up-on
            dissolved_due_date:
                required : optional 
                field    : due-to-be-dissolved-on 
            dissolved_date:
                required : optional 
                field    : dissolved-on 
            sworn_date:
                required : optional 
                field    : declaration-solvent-on 
        in-administration :
            admin_start_date :
                required : mandatory 
                field    : administration-started-on
            admin_end_date :
                required : optional 
                field    : administration-ended-on
        corporate-voluntary-arrangement :
           report_date :
                required : mandatory 
                field    : voluntary-arrangement-started-on
           completion_date :
                required : optional 
                field    : voluntary-arrangement-ended-on
        corporate-voluntary-arrangement-moratorium :
           appointment_date :
                required : mandatory
                field    : moratorium-started-on
        administration-order : 
           admin_order_date:
                required : optional
                field    : administration-started-on
           discharge_admin_order_date:
                required : optional 
                field    : administration-discharged-on
        receiver-manager :
           instrument_date : 
                required : optional
                field    : instrumented-on
        administrative-receiver :
           instrument_date : 
                required : optional 
                field    : instrumented-on
        foreign-insolvency :
           no_date : Yes
    practitioner:
        required_names :
            - forename
            - surname
        required_address :
            - address_line_1
            - postal_code
        dates:
            ceased_to_act_appt:
                required : optional
                field    : ceased_to_act_on
            appt_date : 
                required : optional
                field    : appointed_on
        appt-type: 
            1 : practitioner
            2 : provisional-liquidator
            3 : interim-liquidator
            4 : final-liquidator
            5 : receiver
            6 : administrative-receiver
            7 : receiver-manager
            8 : proposed-liquidator
